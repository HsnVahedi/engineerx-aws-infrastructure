awsRegion: us-east-2

rbac:
  create: true
  serviceAccount:
    # This value should match local.k8s_service_account_name in locals.tf
    name: cluster-autoscaler-aws-cluster-autoscaler-chart
    annotations:
      # This value should match the ARN of the role created by module.iam_assumable_role_admin in irsa.tf
      # eks.amazonaws.com/role-arn: "arn:aws:iam::008082804869:role/cluster-autoscaler"
      eks.amazonaws.com/role-arn: "arn:aws:iam::<ROLE_ID>:role/cluster-autoscaler"

autoDiscovery:
  clusterName: engineerx 
  enabled: true
